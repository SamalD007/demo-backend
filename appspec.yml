version: 0.0
os: linux
files:
  - source: .
    destination: /home/ec2-user/demo-backend
hooks:
  ApplicationStop:
    - location: scripts/application_stop
      timeout: 300
      runas: root
  DownloadBundle:
    - location: scripts/before_install
      timeout: 300
      runas: root
  BeforeInstall:
    - location: scripts/download_bundle
      timeout: 300
      runas: root
  Install:
    - location: scripts/install
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/install_app_dependencies
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server
      timeout: 300
      runas: root
